<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Agenda de Contato</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="./imagens/phonebook.svg" alt="ícone de agenda telefonica">
      <h1>Agenda Telefônica</h1>
    </header>
    <main>
      <form id="form-atividade">

        <input type="text" id="nome-contato" required placeholder="Nome completo">
        <input type="number" id="telefone-contato" required placeholder="Telefone">

        <select id="categoria" name="categoria">

          <option value="contato">Contato</option>
          <option value="melhores-amigos">Melhores amigos</option>
          <option value="trabalho">Trabalho</option>
          <option value="familia">Familia</option>

        </select>
        <button type="submit">Adicionar contato</button>
      </form>
      <table id="tabela-contatos" cellspacing="0">
        <thead>
          <tr>
            <th>Nome do contato</th>
            <th>Telefone</th>
            <th>Categoria</th>
          </tr>
        </thead>
        <tbody>

        </tbody>

        <tfoot>
          <tr>
            <td>Total de contatos</td>
            <td id="numero-contatos-finais"></td>
          </tr>
        </tfoot>
      </table>
    </main>
  </div>

  <script src="./main.js"></script>
</body>

</html>
